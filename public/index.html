<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabimaru URL Shortener</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Gabimaru URL Shortener</h1>
    <form id="shorten-form">
      <label for="url-input">Enter URL:</label>
      <input type="url" id="url-input" placeholder="Enter URL here" required>
      <button type="submit">Shorten URL</button>
    </form>
    <div id="shortened-url-container">
      <p>Shortened URL: <span id="shortened-url"></span></p>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
